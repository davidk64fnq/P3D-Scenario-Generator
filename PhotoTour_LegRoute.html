<!DOCTYPE HTML>
<html>	
<head>
<link rel="stylesheet" href="styleMovingMap.css">
<script src="scriptsMovingMap_X.js"></script>
</head>
<body>
	<div id="mapDiv">
		<div id="aerialMap" >
			<img src="LegRoute_X_1.jpg" /> 
		</div>
		<div id="aerialLabelsMap" >
			<img src="LegRoute_X_2.jpg" /> 
		</div>
		<div id="roadMap" >
			<img src="LegRoute_X_3.jpg" />
		</div>
		<div id="aerialMapZoom" >
			<img src="LegRoute_X_1_zoom.jpg" id="aerialMapZoomImg"/> 
		</div>
		<div id="aerialLabelsMapZoom" >
			<img src="LegRoute_X_2_zoom.jpg" id="aerialLabelsMapZoomImg"/> 
		</div>
		<div id="roadMapZoom" >
			<img src="LegRoute_X_3_zoom.jpg" id="roadMapZoomImg"/>
		</div>
	</div>
	<div id="buttonDiv">
		<img id="plane" src="aircraft.png" /> 
		<button type="button" id="hideButton" onclick="hidePlane()">
			Hide Plane
		</button>
		<button type="button" id="showButton" onclick="showPlane()">
			Show Plane
		</button>
		<button type="button" id="aerialButton" onclick="showAerialMap()">
			Aerial Map
		</button>
		<button type="button" id="aerialLabelsButton" onclick="showAerialLabelsMap()">
			Aerial Labels
		</button>
		<button type="button" id="roadButton" onclick="showRoadMap()">
			Road Map
		</button>
		<button type="button" id="zoomButton" onclick="showZoomMap()">
			Zoom
		</button>
		<button type="button" id="overviewButton" onclick="showOverviewMap()">
			Overview
		</button>
	</div>
</body>
</html>
