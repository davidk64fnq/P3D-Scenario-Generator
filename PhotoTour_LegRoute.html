<!DOCTYPE HTML>
<html>	
<head>
<link rel="stylesheet" href="styleMovingMap.css">
<script src="scriptsMovingMap_X.js"></script>
</head>
<body>
	<div id="mapDiv">
		<div id="aerialMapZoom1" >
			<img src="LegRoute_X_1_zoom1.jpg" /> 
		</div>
		<div id="aerialLabelsMapZoom1" >
			<img src="LegRoute_X_2_zoom1.jpg" /> 
		</div>
		<div id="roadMapZoom1" >
			<img src="LegRoute_X_3_zoom1.jpg" />
		</div>
		<div id="aerialMapZoom2" >
			<img src="LegRoute_X_1_zoom2.jpg" id="aerialMapZoom2Img"/> 
		</div>
		<div id="aerialLabelsMapZoom2" >
			<img src="LegRoute_X_2_zoom2.jpg" id="aerialLabelsMapZoom2Img"/> 
		</div>
		<div id="roadMapZoom2" >
			<img src="LegRoute_X_3_zoom2.jpg" id="roadMapZoom2Img"/>
		</div>
		<div id="aerialMapZoom4" >
			<img src="LegRoute_X_1_zoom4.jpg" id="aerialMapZoom4Img"/> 
		</div>
		<div id="aerialLabelsMapZoom4" >
			<img src="LegRoute_X_2_zoom4.jpg" id="aerialLabelsMapZoom4Img"/> 
		</div>
		<div id="roadMapZoom4" >
			<img src="LegRoute_X_3_zoom4.jpg" id="roadMapZoom4Img"/>
		</div>
	</div>
	<div id="buttonDiv">
		<img id="plane" src="aircraft.png" /> 
		<button type="button" id="hideButton" onclick="hidePlane()">
			Hide Plane
		</button>
		<button type="button" id="showButton" onclick="showPlane()">
			Show Plane
		</button>
		<button type="button" id="aerialButton" onclick="showAerialMap()">
			Aerial Map
		</button>
		<button type="button" id="aerialLabelsButton" onclick="showAerialLabelsMap()">
			Aerial Labels
		</button>
		<button type="button" id="roadButton" onclick="showRoadMap()">
			Road Map
		</button>
		<button type="button" id="zoom1Button" onclick="showZoom1Map()">
			Zoom 1
		</button
		<button type="button" id="zoom2Button" onclick="showZoom2Map()">
			Zoom 2
		</button>
		<button type="button" id="zoom4Button" onclick="showZoom4Map()">
			Zoom 3
		</button>
	</div>
</body>
</html>
