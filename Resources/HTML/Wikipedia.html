<!DOCTYPE HTML>
<html>	
<head>
<link rel="stylesheet" href="styleWikipedia.css">
<script src="scriptsWikipedia.js"></script>
</head>
<body>
	<div id="mapDiv">
		<div id="roadMapZoom1" >
			<img src="LegRoute_01_zoom1.jpg" />
		</div>
		<div id="roadMapZoom2" >
			<img src="LegRoute_01_zoom2.jpg" id="roadMapZoom2Img"/>
		</div>
		<div id="roadMapZoom4" >
			<img src="LegRoute_01_zoom4.jpg" id="roadMapZoom4Img"/>
		</div>
	</div>
	<div id="buttonDiv">
		<img id="plane" src="aircraft.png" /> 
		<button type="button" id="hideButton" onclick="hidePlane()">
			Hide Plane
		</button>
		<button type="button" id="showButton" onclick="showPlane()">
			Show Plane
		</button>
		<button type="button" id="zoom1Button" onclick="showZoom1Map()">
			Zoom 1
		</button>
		<button type="button" id="zoom2Button" onclick="showZoom2Map()">
			Zoom 2
		</button>
		<button type="button" id="zoom4Button" onclick="showZoom4Map()">
			Zoom 3
		</button>
	</div>
</body>
</html>
